services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
    depends_on:
      - backend
    networks:
      - monea

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
      args:
        TIMEZONE: Europe/Paris
    volumes:
      - ./back:/var/www/html
      - vendor-data:/var/www/html/vendor
    depends_on:
      db:
        condition: service_healthy
      mailer:
        condition: service_healthy
    networks:
      - monea
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./back:/var/www/html
    depends_on:
      - backend
    networks:
      - monea

  db:
    image: mysql:8.0
    platform: linux/x86_64
    restart: always
    env_file:
      - ./back/.env
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - monea
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    # restart: always
    ports:
      - "8081:80"
    env_file:
      - ./back/.env.dev.local
    depends_on:
      - db
    networks:
      - monea

